<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analyst Agent 2.0</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            min-height: 120px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        #processing-section,
        #result-section {
            margin-top: 30px;
            text-align: left;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status-updates p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Financial Analyst Agent 2.0</h1>

        <form id="analysis-form">
            <textarea id="query" name="query"
                placeholder="e.g., Give me a report on the Indian Banking Sector."></textarea>
            <button type="submit">Get Analysis</button>
        </form>

        <div id="error-box" class="error-message"></div>

        <div id="processing-section" style="display: none;">
            <div class="loader"></div>
            <div id="status-updates"></div>
        </div>

        <div id="result-section" style="display: none;">
            <h2>Analysis Result</h2>
            <div id="analysis-result-box" class="result-box"></div>
            <div class="action-buttons">
                <a id="pdf-download-link" href="#" download class="button-style">Download PDF</a>
                <button id="reset-button" class="button-style">Analyze Another</button>
            </div>
            <style>
                .button-style {
                    background: #28a745;
                    color: white;
                    padding: 12px 25px;
                    border-radius: 8px;
                    text-decoration: none;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }

                .button-style:hover {
                    background: #218838;
                }

                #reset-button {
                    background-color: #6c757d;
                }

                #reset-button:hover {
                    background-color: #5a6268;
                }
            </style>
        </div>
    </div>

    <script>
        document.getElementById('analysis-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('query').value.trim();
            const errorBox = document.getElementById('error-box');

            // --- FIX: Check for empty input ---
            if (query === "") {
                errorBox.textContent = "Please enter a financial query to begin.";
                errorBox.style.display = 'block';
                return; // Stop the function
            }
            errorBox.style.display = 'none'; // Hide error if query is not empty

            document.getElementById('analysis-form').style.display = 'none';
            document.getElementById('processing-section').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            const statusUpdates = document.getElementById('status-updates');
            statusUpdates.innerHTML = '<p>Kicking off the analysis...</p>';

            const eventSource = new EventSource('/analyze-stream?query=' + encodeURIComponent(query));

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                // --- FIX: Handle specific error messages from the server ---
                if (data.error) {
                    eventSource.close();
                    document.getElementById('processing-section').style.display = 'none';
                    errorBox.textContent = data.error;
                    errorBox.style.display = 'block';
                    document.getElementById('analysis-form').style.display = 'block'; // Show form again
                    return;
                }

                if (data.done) {
                    eventSource.close();
                    document.getElementById('processing-section').style.display = 'none';
                    document.getElementById('result-section').style.display = 'block';
                    document.getElementById('analysis-result-box').innerText = data.analysis;
                    document.getElementById('pdf-download-link').href = data.pdf_path;
                } else {
                    statusUpdates.innerHTML += `<p>${data.status}</p>`;
                }
            };

            eventSource.onerror = function (err) {
                console.error("EventSource failed:", err);
                statusUpdates.innerHTML += `<p style="color: red;">A server error occurred. Please refresh and try again.</p>`;
                eventSource.close();
            };
        });

        document.getElementById('reset-button').addEventListener('click', function () {
            document.getElementById('analysis-form').style.display = 'block';
            document.getElementById('processing-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('query').value = '';
            document.getElementById('error-box').style.display = 'none';
        });
    </script>
</body>

</html>
